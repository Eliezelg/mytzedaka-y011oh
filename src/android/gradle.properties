# JVM and Memory Settings
# Increased memory allocation for faster builds and better performance
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# AndroidX Support
# Enable AndroidX libraries and disable legacy support
android.useAndroidX=true
android.enableJetifier=false

# Kotlin Configuration
# Use official Kotlin code style
kotlin.code.style=official

# Gradle Build Performance Optimizations
# Enable parallel project execution
org.gradle.parallel=true

# Enable build cache to speed up builds
org.gradle.caching=true

# Enable on-demand configuration
org.gradle.configureondemand=true

# Enable daemon to keep gradle process running between builds
org.gradle.daemon=true

# Set daemon max memory
org.gradle.daemon.performance.enable-monitoring=true

# Android Build Features
# Enable BuildConfig generation
android.defaults.buildfeatures.buildconfig=true

# Enable non-transitive R class for better build performance
android.nonTransitiveRClass=true

# Kotlin Annotation Processing
# Enable incremental annotation processing
kapt.incremental.apt=true
kapt.use.worker.api=true
kapt.include.compile.classpath=false

# Build Features Optimization
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# R8 Full Mode for better optimization
android.enableR8.fullMode=true

# Enable resource optimization
android.enableResourceOptimizations=true

# Enable compile time validation of resources
android.enableCompileTimeValidation=true

# Enable strict version matching
android.strictVersionMatching=true

# Enable build scans for performance monitoring
org.gradle.enterprise.build.scans.enabled=true

# Enable file system watching for faster builds
org.gradle.vfs.watch=true

# Enable configuration cache (experimental)
org.gradle.configuration-cache=true

# Memory settings for Kotlin
kotlin.daemon.jvm.options=-Xmx2048m
kotlin.incremental=true
kotlin.incremental.usePreciseJavaTracking=true

# D8 dexing in process
android.enableDexingArtifactTransform.desugaring=false
android.dexingType=native
android.enableSeparateAnnotationProcessing=true

# Enable modern Android Gradle plugin features
android.defaults.buildfeatures.dataBinding=true
android.defaults.buildfeatures.viewBinding=true